#VERSION=Centos7

eula --agreed
install
cdrom
lang en_US.UTF-8
keyboard us
timezone --utc Pacific/Auckland
selinux --disabled
firewall --disabled
authconfig --enableshadow --enablemd5
firstboot --disable
network --bootproto=dhcp
rootpw --iscrypted $6$2mLpA3tL$qdHtBvD9MnKBQVOSlnYd7/VUEdYQ8et0FXjpD496jD84cmeLXcwmI7clLT5eIlgcKq.IN68pO2tEDovv8mXxt0

bootloader --location=mbr --driveorder=sda,sdb --append="rhgb quiet"
zerombr
clearpart --all --initlabel

part /boot --fstype xfs --size=512 --asprimary
part swap --fstype swap --size=4096
part pv.01 --size=1024 --grow --ondisk=sda

volgroup root_vg pv.01
logvol / --vgname=root_vg --fstype=xfs --size=2048 --name=root_lv
logvol /usr --vgname=root_vg --fstype=xfs --size=4096 --name=usr_lv
logvol /home --vgname=root_vg --fstype=xfs --size=1024 --name=home_lv
logvol /opt --vgname=root_vg --fstype=xfs --size=2048 --name=opt_lv
logvol /tmp --vgname=root_vg --fstype=xfs --size=2048 --name=tmp_lv
logvol /var --vgname=root_vg --fstype=xfs --size=4096 --name=var_lv
logvol /var/tmp --vgname=root_vg --fstype xfs --size 2048 --name=var_tmp_lv


##########################################
## packages section
##########################################
